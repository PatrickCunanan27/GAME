<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIGABAY</title>
    <link rel="stylesheet" href="./css/line-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/aos.css">
  </head>
  <body class="vh-100 overflow-hidden">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
      <div class="container">
        <a class="navbar-brand fs-4 fw-bold" href="index.html">GIGABAY™</a>
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- SIDEBAR -->
        <div
          class=" sidebar offcanvas offcanvas-start  "
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
          >
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">GIGABAY™</h5>
            <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- SIDEBAR BODY -->
          <div class=" offcanvas-body d-flex flex-column  p-4 p-lg-0  ">
            <ul class="navbar-nav  flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active" href="contact.html">Contact Us</a>
              </li>
             
            </ul>
           
          </div>
        </div>
      </div>
    </nav>
    <!-- CONTACT -->
    <section id="contact" class="full-height px-lg-5">
        <div class="container">
            <div class="row justify-content-center text-center" data-aos="fade-up">
                <div class=" font col-lg-8 pb-4">
                    <h4 style="color: #ffffef;">Contact Us!</h4>
                    <h1 style="color: #ffffef;">Interested? Come and Work with Us!</h1>
                </div>
                <div class="col-lg-8">
                    <form action="#" class="row g-lg-3 gy-3">
                        <div class="form-group col-md-6" data-aos="fade-left" data-aos-delay="300">
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-group col-md-6" data-aos="fade-right" data-aos-delay="500">
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group col-12"  data-aos="fade-down" data-aos-delay="700">
                            <input type="text" class="form-control" placeholder="Enter subject">
                        </div>
                        <div class="form-group col-12" data-aos="fade-down" data-aos-delay="900">
                           <textarea name="" rows="4" class="form-control" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="form-group col-12" data-aos="fade-up" data-aos-delay="1000">
                            <button type="submit" class="btn btn-brand">Contact Us</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<!-- //CONTACT -->
   
    <div id="loading-screen" class="loading-screen">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const playNowButton = document.querySelector(".btn-brand");
        const loadingScreen = document.getElementById("loading-screen");
    
        playNowButton.addEventListener("click", function(event) {
          
          event.preventDefault();
    
         
          loadingScreen.style.display = "flex";
    
          
          setTimeout(function() {
            window.location.href = "game.html";
          }, 2000);
        });
      });
    </script>
    <script src="./js1/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
